name: Nightwatch.js Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get -f install

    - name: Install ChromeDriver
      run: |
        wget https://chromedriver.storage.googleapis.com/$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/
        sudo chmod +x /usr/bin/chromedriver

    - name: Run Nightwatch.js Tests
      run: npm test

    - name: Upload Nightwatch.js HTML Report
      uses: actions/upload-artifact@v2
      with:
        name: nightwatch-html-report
        path: tests_output/nightwatch-html-report/index.html
